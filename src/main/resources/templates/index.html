<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio </title>
    <link href="./css/screenStyle.css" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="userController" type="sk.tuke.gamestudio.server.controller.UserController"*/-->

<div th:replace="fragments::header"></div>
<div class="container">
    <h1>LINE PUZZLE</h1>
    <button type="button" onclick="play()" id="play" class="btn btn-primary glyphicon glyphicon-play play">Play</button>

    <div class="popup" id="popup_play" style="display: none;"><!--style="visibility: hidden;"
        <button type="button" class="close" onclick="closePopu()">×</button>-->
        <span class="close" onclick="closePopu()">×</span>
        <div class="row" style="margin-top: 50px;">
            <div class="col" style="border-right: 1px solid #eee;">
                <h1>Online Save score</h1>
                <button type="button" class="btn btn-primary glyphicon glyphicon-play" onclick="Loginplay()">Log in and
                    play
                </button>
            </div>
            <div class="col">
                <h1>Don't save Score</h1>
                <button type="button" class="btn btn-primary glyphicon glyphicon-play"
                        onclick="location.href = '/linepuzzle';" >Play as Guest
                </button>
            </div>
        </div>
    </div>

    <div class="popup" id="popup_login" style="display: none;"><!--style="visibility: hidden;"-->
        <span class="close" onclick="closePopu()">×</span>
        <div class="row" style="margin-top: -28px;">
            <div class="col" style="border-right: 1px solid #eee;">

                <h1>Login</h1>
                <span th:if="not ${@userController.logged}">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Login:</label>
                            <input type="text" name="login" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Enter login">
                        </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password:</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                          </div>
                       <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                    </form>
                </span>
            </div>
            <div class="col">
                <h1>To register</h1>
                <span th:if="not ${@userController.logged}">
                    <form action="/registration" method="post">
                        <div class="form-group">
                            <label for="FirstName">Name:</label>
                            <input type="text" name="firstName" class="form-control" id="FirstName"
                                   aria-describedby="emailHelp" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="LastName">Name:</label>
                            <input type="text" name="lastName" class="form-control" id="LastName"
                                   aria-describedby="emailHelp" placeholder="Enter last name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password:</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword2"
                                   placeholder="Password">
                        </div>
                       <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                    </form>
                </span>
            </div>
        </div>
    </div>
    <div id="closeSucc" th:if="${@userController.Registration}">
        <span class="close" onclick="closeSucc()">×</span>
        <div class="succReg">
            <h4>Boli ste uspesne za registrovany moste sa prihlasit a spustit hru</h4>
        </div>
    </div>
</div>

<div th:replace="fragments::footer"></div>
</body>

<script>
    document.getElementById("play").style.display = 'block';

    function play() {
        document.getElementById("popup_play").style.display = 'block';
        document.getElementById("play").style.display = 'none';
    }

    function Loginplay() {
        document.getElementById("popup_play").style.display = 'none';
        document.getElementById("popup_login").style.display = 'block';
    }

    function closePopu() {
        document.getElementById("popup_play").style.display = 'none';
        document.getElementById("popup_login").style.display = 'none';
        //
        document.getElementById("play").style.display = 'block';
    }
    function closeSucc(){
        document.getElementById("closeSucc").style.display = 'none';
    }

</script>
</html>
